<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="PlopesK" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/pokeball.ico" />
    <title>Pok√©dex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/pokedex.css" />
    <link rel="stylesheet" href="./src/css/pokedetail.css" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>

  <body>
    <div class="settings">
      <button class="cog">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          viewBox="0 0 72.5 72.5"
          enable-background="new 0 0 72.5 72.5"
          aria-hidden="true"
          class="triangle"
        >
          <g id="triangle">
            <path d="M0,0l72.5,72.5H0V0z"></path>
          </g>
        </svg>
        <p>
          <a href="https://github.com/PlopesK/Pokedex" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </p>
      </button>
    </div>
    <section class="content">
      <img id="logo" src="./assets/img/logo.png" />

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemon list ..... -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>

    <div class="detailOrganizer">
      <!-- ..... Pokemon details ..... -->
      <div id="overlay" class="overlay"></div>
      <div id="pokemonDetail" class="pokemonDetail"></div>
    </div>

    <!-- JS -->
    <script src="./src/js/pokemon-model.js"></script>
    <script src="./src/js/poke-api.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/pokeId.js"></script>
  </body>
</html>
